<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Temporizador</title>
</head>
<body class="bg-dark mt-5 ">
    
    <div id="getting-started"></div>

    <div class="container">

        <div class="row">
            <div class="col-lg-8 m-auto ">

                <div class="card">
                    <div class="card-header bg-warning">
                        <h3>Temporizador jquery 2077</h3>
                    </div>

                    <div class="card-body">
                        <table class="table table-striped border">
                            <tr class="fs-3 text-center">
                                <td>Meses</td>
                                <td>Dias</td>
                                <td>Horas</td>
                                <td>Minutos</td>
                                <td>Segundos</td>
                            </tr>

                            <tr>
                                <td id="meses" class="display-4  border-warning border-2"></td>
                                <td id="dias" class="display-4  border-warning border-2"></td>
                                <td id="horas" class="display-4 border-warning border-2"></td>
                                <td id="minutos" class="display-4 border-warning border-2"></td>
                                <td id="segundos" class="display-4 border-warning border-2"></td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/jquery.countdown.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
